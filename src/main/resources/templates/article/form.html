<!DOCTYPE html>
<html layout:decorate="~{layout/layout}">
<head>
    <title th:text="${article.id == null} ? '공지사항 작성' : '공지사항 수정'"></title>
    <link rel="stylesheet" type="text/css" th:href="@{/resource/article/form.css}">
</head>
<body>
<section layout:fragment="content" class="container-form">
    <div class="container-all">
        <div class="container-head">
            <h1 class="title" th:text="${article.id == null} ? '공지사항 작성' : '공지사항 수정'"></h1>
        </div>
        <hr class="divider">

        <form th:action="${article.id == null} ? @{/article/create} : @{/article/edit/{id}(id=${article.id})}" method="post" class="form">
            <!-- 제목 입력 -->
            <div class="container-title">
                <div class="form-group">
                    <label class="form-label" for="title">제목</label>
                    <input class="form-input" id="title" type="text" name="title" placeholder="제목을 입력하세요" th:value="${article.title}" required>
                </div>
            </div>
            <hr class="divider-dotted">
            <!-- 내용 입력 -->
            <div class="form-group">
                <label class="form-label" for="content">내용</label>
                <textarea class="form-textarea" id="content" name="content" rows="10" placeholder="내용을 입력하세요" required th:text="${article.content}"></textarea>
            </div>
            <hr class="divider">
            <!-- 버튼 -->
            <div class="form-footer">
                <button class="form-button" type="submit" th:text="${article.id == null} ? '등록' : '수정'"></button>
            </div>
        </form>
    </div>
</section>

</body>
</html>
